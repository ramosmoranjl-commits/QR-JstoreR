
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JstoreR | Elite Digital Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Plus+Jakarta+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --gold: #d4af37;
            --gold-light: #fcd34d;
            --obsidian: #0b0f19;
        }
        body {
            background-color: #050505;
            background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            perspective: 1500px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .card-scene {
            width: 400px;
            height: 240px;
            position: relative;
            cursor: pointer;
            z-index: 10;
        }
        .card-object {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 16px;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.1), 0 20px 40px rgba(0,0,0,0.6);
        }
        .card-scene.flipped .card-object {
            transform: rotateY(180deg) !important;
        }
        .face {
            position: absolute;
            inset: 0;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            border-radius: 16px;
            background: var(--obsidian);
            border: 1px solid rgba(212, 175, 55, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .glare {
            position: absolute;
            inset: 0;
            background: linear-gradient(125deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.05) 40%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0.05) 60%, rgba(255,255,255,0) 100%);
            transform: translateX(-100%);
            transition: transform 0.1s;
            pointer-events: none;
            mix-blend-mode: overlay;
        }
        .noise {
            position: absolute;
            inset: 0;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05;
            pointer-events: none;
        }
        /* --- FRENTE (SIN CAMBIOS) --- */
        .front {
            justify-content: center;
            align-items: center;
            transform: rotateY(0deg);
        }
        
        .logo-section img {
            width: 80px;
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.6));
            animation: float 4s ease-in-out infinite;
        }
        
        .brand-title {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            color: transparent;
            background: linear-gradient(to bottom, #fcd34d, #d4af37, #856918);
            -webkit-background-clip: text;
            background-clip: text;
            margin-top: 10px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        
        .brand-subtitle {
            color: #888;
            font-size: 0.75rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-top: 5px;
        }
        .click-hint {
            position: absolute;
            bottom: 20px;
            font-size: 0.6rem;
            color: var(--gold);
            opacity: 0.6;
            animation: pulse 2s infinite;
            letter-spacing: 1px;
        }
        /* --- REVERSO (REDSEÑADO) --- */
        .back {
            transform: rotateY(180deg);
            padding: 20px 25px; /* Más padding lateral */
        }
        .back-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 8px;
            margin-bottom: 15px;
        }
        /* Contenedor Central (Grid: Texto a la izq, Botones a la der) */
        .middle-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        /* Columna Izquierda: Datos */
        .info-col {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
            color: #ccc;
        }
        .contact-item i { color: var(--gold); width: 15px; text-align: center; }
        /* Columna Derecha: Botones */
        .btn-col {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 120px; /* Ancho fijo para los botones */
        }
        .mini-btn {
            width: 100%;
            padding: 6px 10px;
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            border-radius: 4px;
            font-size: 0.65rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: 0.3s;
            display: flex; align-items: center; justify-content: center; gap: 5px;
            text-transform: uppercase;
        }
        .mini-btn:hover {
            background: var(--gold);
            color: #000;
        }
        .mini-btn.filled {
            background: var(--gold);
            color: #000;
        }
        .mini-btn.filled:hover {
            background: #fff;
        }
        /* Pie de página: QR Centrado */
        .qr-footer {
            margin-top: auto; /* Empuja al fondo */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        .qr-img {
            width: 70px;
            height: 70px;
            border-radius: 6px;
            background: #fff;
            padding: 3px; /* Borde blanco fino */
        }
        .scan-txt {
            font-size: 0.55rem;
            color: #666;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        @keyframes float { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-5px)} }
        @keyframes pulse { 0%,100%{opacity:0.4} 50%{opacity:1} }
        /* MÓVIL */
        @media (max-width: 450px) {
            .card-scene { width: 90vw; height: 54vw; }
            .brand-title { font-size: 1.5rem; }
            .logo-section img { width: 60px; }
            .contact-item { font-size: 2.8vw; }
            .mini-btn { font-size: 2.5vw; padding: 1vw; width: 28vw; }
            .qr-img { width: 16vw; height: 16vw; }
        }
    </style>
</head>
<body>
    <div class="card-scene" id="card" onclick="toggleFlip()">
        <div class="card-object" id="cardObj">
            
            <div class="face front">
                <div class="noise"></div>
                <div class="glare" id="glareFront"></div>
                
                <div class="logo-section">
                    <img src="https://res.cloudinary.com/djpp4pwh8/image/upload/v1768128894/1001127115_kxjcfn.png" alt="Logo">
                </div>
                <div class="brand-title">JstoreR</div>
                <div class="brand-subtitle">Premium Selection</div>
                <div class="click-hint"><i class="fa-solid fa-rotate"></i> TOCAR PARA GIRAR</div>
            </div>
            <div class="face back">
                <div class="noise"></div>
                
                <div class="back-header">
                    <div>
                        <div style="font-family: 'Cinzel'; color: var(--gold); font-weight:700; font-size: 1rem;">JstoreR Official</div>
                        <div style="font-size:0.6rem; color:#666; letter-spacing: 1px;">VERIFIED MERCHANT</div>
                    </div>
                    <img src="https://res.cloudinary.com/djpp4pwh8/image/upload/v1768128894/1001127115_kxjcfn.png" style="width:25px; opacity:0.6;">
                </div>
                <div class="middle-content">
                    <div class="info-col">
                        <div class="contact-item"><i class="fa-solid fa-location-dot"></i> Jr. Cuzco 626, Lima</div>
                        <div class="contact-item"><i class="fa-brands fa-whatsapp"></i> +51 932 508 670</div>
                        <div class="contact-item"><i class="fa-solid fa-envelope"></i> ventas@jstorer.com</div>
                    </div>
                    <div class="btn-col">
                        <button class="mini-btn filled" onclick="event.stopPropagation(); downloadVCard()">
                            <i class="fa-solid fa-save"></i> Guardar
                        </button>
                        <a href="https://tienda-jstore-r-l2my.vercel.app/" target="_blank" class="mini-btn" onclick="event.stopPropagation()">
                            <i class="fa-solid fa-globe"></i> Visitar
                        </a>
                    </div>
                </div>
                <div class="qr-footer">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://tienda-jstore-r-l2my.vercel.app/&color=000000&bgcolor=ffffff" class="qr-img">
                    <div class="scan-txt">Escanear para Comprar</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const cardScene = document.getElementById('card');
        const cardObj = document.getElementById('cardObj');
        const glares = document.querySelectorAll('.glare');
        function toggleFlip() {
            cardScene.classList.toggle('flipped');
            if(cardScene.classList.contains('flipped')) {
                cardObj.style.transform = '';
                glares.forEach(g => g.style.opacity = '0');
            }
        }
        document.addEventListener('mousemove', (e) => {
            if(cardScene.classList.contains('flipped')) return;
            const x = (window.innerWidth / 2 - e.pageX) / 25;
            const y = (window.innerHeight / 2 - e.pageY) / 25;
            cardObj.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
            
            glares.forEach(g => {
                g.style.transform = `translateX(${x * 3}%) translateY(${y * 3}%)`;
                g.style.opacity = '1';
            });
        });
        document.addEventListener('mouseleave', () => {
            if(!cardScene.classList.contains('flipped')) {
                cardObj.style.transform = `rotateY(0deg) rotateX(0deg)`;
                glares.forEach(g => g.style.opacity = '0');
            }
        });
        function downloadVCard() {
            const vCardData = `BEGIN:VCARD
VERSION:3.0
N:Official;JstoreR;;;
FN:JstoreR Official
ORG:JstoreR
TITLE:Tienda Online Premium
TEL;TYPE=WORK,VOICE:+51932508670
ADR;TYPE=WORK:;;Jr. Cuzco 626;Lima;;;Peru
URL:https://tienda-jstore-r-l2my.vercel.app/
note:Importadores directos. Calidad y garantía.
END:VCARD`;
            const blob = new Blob([vCardData], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'JstoreR_Contact.vcf';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
        
        if(window.DeviceOrientationEvent && typeof window.DeviceOrientationEvent.requestPermission === 'function') {
        } else if(window.DeviceOrientationEvent) {
            window.addEventListener("deviceorientation", function(event) {
                if(cardScene.classList.contains('flipped')) return;
                const y = event.gamma; 
                const x = event.beta;
                if (x && y) {
                    const rotX = Math.min(Math.max(x - 45, -20), 20); 
                    const rotY = Math.min(Math.max(y, -20), 20);
                    cardObj.style.transform = `rotateY(${rotY}deg) rotateX(${-rotX}deg)`;
                }
            }, true);
        }
    </script>
</body>
</html>
